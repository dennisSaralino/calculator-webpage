<!DOCTYPE html>
<html>
    <head>

        <style>
            button {
                background-color: white;
                border-radius: 5px;
                border-color: black;
            }
            button:hover {
                background-color: green;

            }
        </style>
    </head>
        Calculator Application 
    <body>
        <form>
        <table>
            <tr>
                <td colspan="3">
                    <input type="text" id="screen">
                </td>
                <td><button type="button">C</button></td>
            </tr>

            <tr>
                <td><button type="button" value="7">7</button></td>
                <td><button type="button" value="8" >8</button></td>
                <td><button type="button" value="9">9</button></td>
                <td><button type="button" value="/">/</button></td>
            </tr>

            <tr>
                <td><button type="button">4</button></td>
                <td><button type="button">5</button></td>
                <td><button type="button">6</button></td>
                <td><button type="button">*</button></td>
            </tr>

            <tr>
                <td><button type="button">1</button></td>
                <td><button type="button">2</button></td>
                <td><button type="button">3</button></td>
                <td><button type="button">+</button></td>
            </tr>

            <tr>
                <td><button type="button">0</button></td>
                <td><button type="button">.</button></td>
                <td><button type="button">=</button></td>
                <td><button type="button">-</button></td>
            </tr>
        </table>
        </form>
    </body>
</html>
