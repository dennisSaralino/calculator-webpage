<!DOCTYPE html>
<html>
    <head>

        <style>
            input {
                background-color: white;
                border-radius: 5px;
                border-color: black;
                padding: 15px;
                width: 50px;
            }
            button:hover {
                background-color: green;

            }
        </style>
    </head>
        Calculator Application 
    <body>

       
      


        <table id="calc" style="background-color: powderblue">

            <tr>
                <td colspan="3">
                    <input type="text" id="screen" value="" style="height: 25px; border-width: 3px; border-color: black">
                </td>
                <td><input type="button" value="C" id="result" onclick="document.getElementById('screen').value=null"></td>
            </tr>

            <tr>

                <td><input type="button" value="7" onclick = "document.getElementById('screen').value+='7'"></td>
                <td><input type="button" value="8"  onclick = "document.getElementById('screen').value+='8'"></td>
                <td><input type="button" value="9" onclick = "document.getElementById('screen').value+='9'"></td>
                <td><input type="button" value="/" onclick = "document.getElementById('screen').value+='/'"></td>

             
            </tr>

            <tr>
                <td><input type="button" value="4" onclick = "document.getElementById('screen').value+='4'"></td>
                <td><input type="button" value="5" onclick = "document.getElementById('screen').value+='5'"></td>
                <td><input type="button" value="6" onclick = "document.getElementById('screen').value+='6'"></td>
                <td><input type="button" value="*" onclick = "document.getElementById('screen').value+='*'"></td>
            </tr>

            <tr>
                <td><input type="button" value="1" onclick = "document.getElementById('screen').value+='1'"></td>
                <td><input type="button" value="2" onclick = "document.getElementById('screen').value+='2'"></td>
                <td><input type="button" value="3" onclick = "document.getElementById('screen').value+='3'"></td>
                <td><input type="button" value="+" onclick = "document.getElementById('screen').value+='+'"></td>
            </tr>

            <tr>
                <td><input type="button" value="0" onclick = "document.getElementById('screen').value+='0'"></td>
                <td><input type="button" value="." onclick = "document.getElementById('screen').value+='.'"></td>
                <td><input type="button" value="=" onclick = "document.getElementById('screen').value=eval(document.getElementById('screen').value)"></td>
                <td><input type="button" value="-" onclick = "document.getElementById('screen').value+='-'"></td>
            </tr>
        </table>
       
    </body>
</html>
