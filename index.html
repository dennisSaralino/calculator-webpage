<!DOCTYPE html>
<html>
    <head>

        <style>
            button {
                background-color: white;
                border-radius: 5px;
                border-color: black;
                padding: 15px;
                width: 50px;
            }
            button:hover {
                background-color: green;

            }
        </style>
    </head>
        Calculator Application 
    <body>

       
      


        <table id="calc" style="background-color: powderblue">

            <tr>
                <td colspan="3">
                    <input type="text" id="screen" style="height: 25px; border-width: 3px; border-color: black">
                </td>
                <td><button type="button" id="result">C</button></td>
            </tr>

            <tr>

                <td><button type="button" value="7" onclick = "calc.screen.value+='7'">7</button></td>
                <td><button type="button" value="8"  onclick = "calc.screen.value+='8'">8</button></td>
                <td><button type="button" value="9" onclick = "calc.screen.value+='9'">9</button></td>
                <td><button type="button" value="/" onclick = "calc.screen.value+='/'">/</button></td>

             
            </tr>

            <tr>
                <td><button type="button"  onclick = "calc.screen.value+='4'">4</button></td>
                <td><button type="button" onclick = "calc.screen.value+='5'">5</button></td>
                <td><button type="button" onclick = "calc.screen.value+='6'">6</button></td>
                <td><button type="button"  onclick = "calc.screen.value+='*'">*</button></td>
            </tr>

            <tr>
                <td><button type="button" onclick = "calc.screen.value+='1'">1</button></td>
                <td><button type="button" onclick = "calc.screen.value+='2'">2</button></td>
                <td><button type="button" onclick = "calc.screen.value+='3'">3</button></td>
                <td><button type="button" onclick = "calc.screen.value+='+'">+</button></td>
            </tr>

            <tr>
                <td><button type="button onclick = "calc.screen.value+='0'">0</button></td>
                <td><button type="button onclick = "calc.screen.value+='.'">.</button></td>
                <td><button type="button onclick = "calc.screen.value=eval(calc.screen.value)">=</button></td>
                <td><button type="button" onclick = "calc.screen.value+='-'">-</button></td>
            </tr>
        </table>
       
    </body>
</html>
